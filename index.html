<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LR2</title>
	<link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">
	<script src="assets/js/libs/jquery-3.5.1.min.js"></script>
	<script src="assets/js/libs/popper.min.js"></script>
	<script src="assets/js/libs/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="form-group">
					<label for="input">Input: </label>
					<div class="input-group">
						<input type="text" id="input" class="form-control" placeholder="Input a string to hash" aria-label="Input a string to hash">
						<div class="input-group-append">
						  <button class="btn btn-primary" id="hash" type="button">Hash it!</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="result">Result: </label>
					<textarea disabled class="form-control" id="result" rows="3"></textarea>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/common.js"></script>
</body>
</html>
